<script>
$(document).ready(function(){
	var d = new Date();
	var n = d.getHours();
	if (n > 21 || n < 6)
	  document.body.className = "night";
	else
 		document.body.className = "day";

	 
	 
});


</script>
<script>
		$(function() {
		
			$("#slideshow > div:gt(0)").hide();  /*i fsheh te gjitha fotot perpos fotos se pare */
	
			setInterval(function() {    /*na eshte nevojitur nje setInterval me an te se cilit duhet te ndrrohen fotot */
			  $('#slideshow > div:first')
			    .fadeOut(1000)           /*Kemi perdorur fade out per te shuar foton e tanishme */
			    .next()
			    .fadeIn(1000)            /* Kemi perdorur fade in per te shfaqur foton tjeter */
			    .end()
			    .appendTo('#slideshow');    /* e tera kjo procedur te perfundoj per kaq miliseknda */
			},  3000);
			
		});
	</script>
    <script>
  $(document).ready(function(){
    $('.img-zoom').hover(function() {
        $(this).addClass('transition');
 
    }, function() {
        $(this).removeClass('transition');
    });
  });
</script>

var message="Acess denied!!!";

function clickIE() {if (document.all) {alert(message);return false;}}
function clickNS(e) {if 
(document.layers||(document.getElementById&&!document.all)) {
if (e.which==2||e.which==3) {alert(message);return false;}}}
if (document.layers) 
{document.captureEvents(Event.MOUSEDOWN);document.onmousedown=clickNS;}
else{document.onmouseup=clickNS;document.oncontextmenu=clickIE;}

document.oncontextmenu=new Function("return false")
 
</script>
